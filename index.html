<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@heroicons/v2/24/solid/paper-airplane.js"></script>
</head>
<body class="bg-gray-100 font-[Inter]">
    <div class="max-w-4xl mx-auto min-h-screen bg-white shadow-lg">
        <!-- Sticky Header -->
        <div class="sticky top-0 bg-white border-b z-10 px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Left side: Avatar and Status -->
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img 
                            src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
                            alt="User Avatar" 
                            class="w-12 h-12 rounded-full border-2 border-gray-200"
                        >
                        <div id="online-status" class="absolute bottom-0 right-0 w-4 h-4 bg-gray-400 rounded-full border-2 border-white"></div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-800">Real-time Chat</h1>
                        <div id="connection-status" class="text-sm font-medium mt-1 text-yellow-600">
                            Connecting...
                        </div>
                    </div>
                </div>
                
                <!-- Right side: Online Users Count (optional) -->
                <div class="text-sm text-gray-600 font-medium">
                    <span id="online-count">0</span> online
                </div>
            </div>
        </div>

        <!-- Chat Content -->
        <div class="p-6">
            <!-- Messages Container -->
            <div id="messages" class="bg-gray-50 rounded-lg p-4 h-[calc(100vh-280px)] mb-4 overflow-y-auto space-y-3">
                <!-- Messages will be inserted here by JavaScript -->
            </div>

            <!-- Message Input Form -->
            <form id="message-form" class="flex gap-3">
                <input 
                    type="text" 
                    id="message-input" 
                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="px-6 py-2 rounded-lg font-medium text-white 
                           bg-gradient-to-r from-blue-500 to-indigo-600 
                           hover:from-blue-600 hover:to-indigo-700 
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                           transform transition-all duration-200 hover:scale-[1.02] 
                           active:scale-[0.98] shadow-lg hover:shadow-xl
                           flex items-center gap-2"
                >
                    Send
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24" 
                        fill="currentColor" 
                        class="w-5 h-5 transform -rotate-90"
                    >
                        <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        // Update the connection to use Nginx endpoint
        const socket = io('http://localhost', {
            transports: ['websocket', 'polling'],
            path: '/socket.io'  // make sure this matches your Socket.IO server path
        });
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('connection-status');
        const onlineStatus = document.getElementById('online-status');

        // Connection status handling
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected to server';
            statusDiv.className = 'text-sm font-medium mt-1 text-green-600';
            onlineStatus.className = 'absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-white';
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected from server';
            statusDiv.className = 'text-sm font-medium mt-1 text-red-600';
            onlineStatus.className = 'absolute bottom-0 right-0 w-4 h-4 bg-gray-400 rounded-full border-2 border-white';
        });

        // Message handling
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', message);
                messageInput.value = '';
            }
        });

        socket.on('message', (msg) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'p-3 bg-white rounded-lg shadow-sm';
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
